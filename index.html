<!DOCTYPE html> <!--HTML5 nyelven íródott a dokumentum-->
<html lang="hu"> <!--ebben íródik a weboldal, itt állítom be a nyelvet-->
<head> <!--a böngészőnek ad utasításokat-->
    <meta charset="UTF-8"> <!--itt állítom a karakterkódolást-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!--külső stíluslap csatolása (external)-->
    <style>
        h1 {
            color: red; /*az összes h1-et színezi pirosra*/
        }
    </style> <!--belső stílusbeállítás (internal)-->
    <title>Document</title> <!--a weboldal címe-->
</head>
<body> <!--a felhasználónak ad információkat-->
    <h1 style="color: blueviolet;">Szöveg</h1> <!--címsor h1-h6-ig van, a style az inline stílusbeállítás a legerősebb-->
    <p></p> <!--bekezdések készítése-->
    <img src="link vagy img/kep.jpg" alt="ha nem jeleníthető meg a kép ezt a szöveget írja ki" title="ha a kép fölé visszük az egeret ezt a szöveget jeleníti meg"> <!--képet lehet beilleszteni ezzel az oldalra, a link hátránya hogy ha törlik akkor nem jelenik meg-->
    <a href="link vagy saját oldalon navigáció vagy ugrópont" target="_blank"></a> <!--linkelés, 3 féle használat: 1. link (weboldal) új oldalon történő megnyitása a target="blank" lehetőséggel; 2. navigáció saját oldalon: pl.: cica.html; 3. ugrópont: az oldalon egy adott fejezethez ugrik a megfelelő egyedi azonosítóra hivatkozva (id) href="#cica"-->
    
    <!--számozatlan felsorolás, meglévő szöveggel gyors: F1 - wrap - Emmet: Wrap with Abbreviation - enter - ul>li* - enter-->
    <ul>
        <li>cica</li>
        <li>kutya</li>
        <li>madár</li>
        <li>hal</li>
        <li>kaméleon</li>
    </ul>
    
    <!--2024. 11. 20. órai munka-->
    <br> <!--sortörés-->
    <hr> <!--vízszintes vonal-->
    <span></span> <!--egyedi beállítások szavakra, mondatokra-->
    <b></b> vagy <strong></strong> <!--félkövér betű stílus HTML tag segítségével-->
    <p class="fw-bold"></p> <!--félkövér betű Bootstrap segítségével-->
    <i></i> vagy <em></em> <!--dőlt betű HTML tag segítségével-->
    <p class="fst-italic"></p> <!--dőlt betű Bootstrap stílus segítségével-->
    <u></u> <!--aláhúzott HTML tag segítségével-->
    <p class="text-decoration-underline"></p> <!--aláhúzott Bootstrap segítségével-->
    <p class="text-decoration-none"></p> <!--aláhúzás megszüntetése Bootstrap segítségével-->

</body>
</html>
